<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="/AppProyecto4/listimage.html" method="GET">
    
    
        <h5>Muestra imagenes de servidores</h5>
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>Imagen</th>
                    <th>Server</th>
                </tr>
            </thead>
            <tbody>
    {% for servers in resultados %}
 
         <p>Nombre del server :{{servers.server}}</p>
             {% if servers.imagen %}
             <img src="{{ servers.imagen.url }}" width="200" height="200">
             {% endif %}
     {% endfor %}

    <br>

    <a href="{% url 'AgregarImagen'%}"> Agregar Imagenes </a>
        </table>
    </form>
